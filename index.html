<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Tetris Guideline</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Modern Tetris</h1>
  <div id="main">
    <div id="game-area">
      <canvas id="tetris"></canvas>
      <canvas id="ghost"></canvas>
      <div id="overlay"><span id="message"></span></div>
      <!-- Mobile controls -->
      <div id="mobile-controls">
        <button id="left-btn">←</button>
        <button id="right-btn">→</button>
        <button id="down-btn">↓</button>
        <button id="rotate-btn">⟳</button>
        <button id="harddrop-btn">⏬</button>
        <button id="hold-btn">HOLD</button>
      </div>
    </div>
    <div id="side">
      <div>
        <span>Next</span>
        <canvas id="next" width="80" height="140"></canvas>
      </div>
      <div>
        <span>Hold</span>
        <canvas id="hold" width="80" height="80"></canvas>
      </div>
      <div>Score：<span id="score">0</span></div>
      <div>Lines：<span id="lines">0</span></div>
      <button id="restart">Restart</button>
    </div>
  </div>
  <p>鍵盤操作：左右上下、空白鍵硬降、Shift暫存，Z/X旋轉。
    <br>手機請用下方按鈕操作。
  </p>
  <script src="modern-tetris.js"></script>
</body>
</html>
