<!doctype html><html lang="zh-Hant"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/> <title>Modern Tetris (tetr.io-like)</title> <link rel="stylesheet" href="style.css"> </head> <body> <div class="wrapper"> <div class="left"> <div class="hud"> <div class="badge">Level <span id="level" class="val">1</span></div> <div class="badge">Lines <span id="lines" class="val">0</span></div> <div class="badge">Score <span id="score" class="val">0</span></div> <div class="badge">Combo <span id="combo" class="val">-1</span></div> <div class="badge">B2B <span id="b2b" class="val">0</span></div> <div class="badge">Hold <span id="holdLabel" class="val">None</span></div> <div style="margin-top:6px">Next:</div> <canvas id="next" width="120" height="240"></canvas> </div> </div> <div class="canvas-wrap"> <canvas id="game" width="300" height="600"></canvas> </div> <div class="right"> <div class="hud"> <div class="badge">DAS <span id="dasVal" class="val">100</span> ms</div> <div class="badge">ARR <span id="arrVal" class="val">0</span> ms</div> <div class="badge">Lock <span id="lockVal" class="val">500</span> ms</div> <div class="controls" style="margin-top:8px"> <button class="btn" id="btnPause">Pause</button> <button class="btn" id="btnRestart">Restart</button> </div> <div class="footer">鍵位：←/→ 移動、↓ 軟降、Z/X 或 A/S 旋轉、C/H Hold、Space/↑ 硬降、W/K 180°</div> </div> </div> </div><div class="touchbar" style="padding:8px"> <div class="touch-grid"> <button class="btn touch-btn" data-act="left">←</button> <button class="btn touch-btn" data-act="down">↓</button> <button class="btn touch-btn" data-act="right">→</button> <button class="btn touch-btn" data-act="hard">硬降</button> <button class="btn touch-btn" data-act="rotL">旋左</button> <button class="btn touch-btn" data-act="hold">Hold</button> <button class="btn touch-btn" data-act="rotR">旋右</button> <button class="btn touch-btn" data-act="rot180">180°</button> </div> </div><script src="modern-tetris.js"></script></body> </html>
